        <h1 align="center"> Formulario de Cadastro HTML </h1>
            <form action="" method="POST"> <!-- Método Post serve para enviar informações ou para dados pessoais -->
                <fieldset> <!-- Serve para setar campos de uma tabela -->
                    <legend> Dados Pessoais:</legend>
                        <table cellspacing="10"> <!-- tamanho do campo -->
                            <tr>
                                <td>
                                    <label for="nome">Nome: </label>
                                </td>
                                <td align="left">
                                    <input type="text" name="nome">
                                </td>
                                <td>
                                    <label for="rg">RG:</label>
                                </td>
                                <td align="left">
                                    <input type="text" name="rg" size="13" maxlength="13">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="Sobrenome">Sobrenome: </label>
                                </td>
                                <td align="left">
                                    <input type="text" name="Sobrenome">
                                </td>
                                <td>
                                    <label>CPF:</label>
                                </td>
                                <td align="left">
                                    <input type="text" name="cpf" size="9" maxlength="9">-<input type="text" name="cpf" size="2" maxlength="2">
                                </td>
                                <tr>
                                <td>
                                    <label> Data de Nascimento: </label>
                                </td>
                                <td align="left">
                                    <input type="text" name="dia" size="2" maxlength="2" value="dd">
                                    <input type="text" name="mês" size="2" maxlength="2" value="mm">
                                    <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
                                </td>
                            </tr>
                            </tr>

                        </table>
                </fieldset>
                <br>

                <!-- Dados de Endereço -->
                <fieldset>
                    <legend>Dados de Endereço:</legend>
                    <table cellspacing="10">
                        <tr>
                            <td>
                                <label for="rua">Rua:</label>
                            </td>
                            <td align="left">
                                <input type="text" name="rua">
                            </td>
                            <td>
                                <label for="nome">Bairro:</label>
                            </td>
                            <td align="left">
                                <input type="text" name="bairro">
                            </td>
                            <tr>
                                <td>
                                    <label for="nome">Número:</label>
                                </td>
                                <td align="left">
                                    <input type="text" name="num">
                                </td>
                                <td>
                                    <label for="cep">CEP:</label>
                                </td>
                                <td>
                                    <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
                                </td>
                            </tr>
                        <tr>
                            <td>
                                <label for="cidade">Cidade:</label>
                            </td>
                            <td align="left">
                                <input type="text" name="cidade">
                            </td>
                            <td>
                                <label for="nome">Estado:</label>
                            </td>
                            <td>
                            <select name="est" id="uf">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Su</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará </option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="TO">Tocantins</option>
                                <option value="SE">Sergipe</option>
                                <option value="SP">São Paulo</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="RR">Roraima</option>
                                <option value="RO">Rondônia</option>
                                <option value="RS">Rio Grande do Sul</option>
                            
                            </select>
                            </td>
                        </tr>    
                        </tr>
                     </table>
                </fieldset>
                <br>

                <!-- Dados de Login -->
                <fieldset>
                    <legend> Dados de Login</legend>
                    <table cellspacing="10">
                        <tr>
                            <td>
                                <label for="emal">Emal:</label>
                            </td>

                        </tr>

                        <tr>

                            </td>
                            <td align="left">
                                <input type="text" name="login">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="pass">Senha</label>
                            </td>
                            <td align="left">
                                <input type="password" name="pass">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="passconf">Confirme a Senha</label>
                            </td>
                            <td align="left">
                                <input type="password" name="passconf">
                            </td>
                        </tr>
                    </table>
                </fieldset>

                <input type="submit">
                <input type="reset" name="Limpar">
