    <h1 align="center">Cadastro de Produtos</h1>
        <form action="" method="POST"> 
            <fieldset> 
                <legend> Dados Produto:</legend>
                    <table cellspacing="10"> 
                        <tr>
                            <td>
                                <label for="nome">Nome do Produto:</label>
                            </td>
                            <td align="left">
                                <input type="text" name="nome produto">
                            </td>
                            <td>
                                <label for="fabricante">Fabricante:</label>
                            </td>
                            <td align="left">
                                <input type="text" name="fabricante">
                            </td>
                            <tr>
                                <td>
                                    <label for="Preço">Data de Fabricação:</label>
                                </td>
                                <td align="left">
                                    <input type="text" name="preçcompra">
                                </td>
                                <td>
                                    <label for="Preço">Data de Validade:</label>
                                </td>
                                <td align="left">
                                    <input type="text" name="preçvenda">
                                </td>   
                        <tr>
                            <td>
                                <label for="Descrição">Categoria:</label>
                            </td>
                            <td align="left">
                                <input type="text" name="Categoria">
                            </td>
                            <td>
                                <label for="Código">Código do Produto:</label>
                            </td>
                            <td align="left">
                                <input type="text" name="Código Produto">
                            </td>
                        </tr>
                        
                </table>
             </fieldset>
             <br>
    
             <fieldset>
                <legend> Informações Adicionais: </legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="Codigo Barras">Código de Barras:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="codigo">
                        </td>
                        <td>
                            <label for="Distribuidora">Distribuidora:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="Distribuidora">
                        </td>
                        <br>
                        <td> 
                            <label for="Nome Vendedor">Nome do Vendedor:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="Nome do Vendedor">
                        </td>
                    </tr>
                </table>
             </fieldset>
             <br>

             <fieldset>
            <legend>Valores Produto: </legend>
            <table cellspacing="10">
                <tr>
                    <td> 
                        <label for="Valor Compra">Valor de Compra:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="Valor de Compra">
                    </td>
                    <td> 
                        <label for="Valor de Venda">Valor de Venda:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="Valor de Venda">
                    </td>
                    <td> 
                        <label for="Quantidade">Quantidade:</label>
                    </td>
                    
                    <td align="left">
                        <input type="text" name="Quantidade">
                    </td>
                </tr>























            </table>
