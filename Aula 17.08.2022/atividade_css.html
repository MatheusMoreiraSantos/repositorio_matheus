<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Cadastro</title>

    <style>

        fieldset{
            border: 2px solid black;
            padding: 2px;
            width: 278px;
            background-color: beige;
        }

        legend{
            color: rgb(101, 48, 150);
            font-family: Verdana;
        }

        input{
            border: 1px solid rgb(7, 130, 230);
        
        }
        
    </style>

</head>

<body>
    
   <fieldset>
        <form action="http://" method="post">

            <table cellspacing="10">
                
                <tr>
                <td>
                        <legend>CADASTRE-SE</legend>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>Insira seus dados abaixo para receber as <br> 
                            novidades gratuitamente em seu e-mail</p>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text" name="nome" placeholder="Seu nome"> <br><br>
                        <input type="text" name="email" placeholder="Seu e-mail">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Cadastrar" class="btn.cad">
                    </td>
                </tr>

            </table>

        </form>
   
    </fieldset>

</body>

</html>
