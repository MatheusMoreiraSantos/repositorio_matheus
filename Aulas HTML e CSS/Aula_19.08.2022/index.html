<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folhas de Estilos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Audiowide">
</head>

<body>
    <legend>Contato:</legend>
    <table cellspacing="12">
        <tr>
            <td><label class="lbl">Nome:</label></td>
            <td><input type="text" placeholder="informe seu nome"></td>
            <td><label class="lbl">CPF:</label></td>
            <td><input type="text" placeholder="informe seu CPF"></td>
            <td><label class="lbl">Data de Nascimento:</label></td>
            <td><input type="text" placeholder="informe sua data de nascimento"></td>
        </tr>
        <tr>
            <td><label class="lbl">Telefone:</label></td>
            <td><input type="text" placeholder="informe seu telefone"></td>
            <td><label class="lbl">Email:</label></td>
            <td><input type="text" placeholder="informe seu email"></td>
            <td><label class="lbl">Cidade:</label></td>
            <td><input type="text" placeholder="informe sua cidade"></td>
        </tr>
        <tr>
            <td><label class="lbl">Login:</label></td>
            <td><input type="text" placeholder="informe seu Login"></td>
            <td><label class="lbl">Senha:</label></td>
            <td><input type="text" placeholder="informe sua senha"></td>
            <td><label class="lbl">Confirmar Senha:</label></td>
            <td><input type="text" placeholder="por favor, confirme sua senha"></td>
        </tr>
























    </table>

</body>

</html>
