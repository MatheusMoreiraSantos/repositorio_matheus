<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
     <!--Menu-->
     <header class="header">
        <nav>
            <a href="#"><img src="../prova_front_end/img/Screenshot_1.png" height="49" width="180" alt=""></a>
            <ul class="nav-list">
                <li><a href="index.html"><i class="fa fa-user"></i> Cliente</a></li>
                <li><a href="produto.html"><i class="fa fa-box"></i> Produto</a></li>
            </ul>
        </nav>
        <br><br><br>
      </header>

      <!--Formulário-->
      <div class="container">
        <div class="container2"> 
            <div class="form-image">
                <img src="img/undraw_my_location_re_r52x.svg" alt="">
            </div>
    
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastro de Clientes</h1>
                        </div>
                    </div>
                    <br><br>
                    <legend><b>Dados de Endereço</b></legend>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="rua">Rua: </label>
                            <input type="text" name="rua" id="rua" placeholder="nome da rua">
                        </div>

                        <div class="input-box">
                            <label for="bairo">Bairro: </label>
                            <input type="text" name="bairro" id="bairro" placeholder="nome do bairro">
                        </div>

                        <div class="input-box">
                            <label for="cep">CEP: </label>
                            <input type="text" name="cep" size="8" maxlength="8" placeholder="xxxxx-xxx">
                        </div>
                        
                        <div class="input-box">
                            <label for="cidade">Cidade: </label>
                            <input type="text" name="cidade" id="cidade" placeholder="nome da cidade">
                        </div>

                        <div class="input-box">
                            <label for="estado">Estado: </label>
                            <select name="estado" id="uf">
                                <option value="SE">--Selecione uma opção--</option>
                                <option value="AC">ACRE</option>
                                <option value="AL">ALAGOAS</option>
                                <option value="AM">AMAZÔNAS</option>
                                <option value="AP">AMAPÁ</option>
                                <option value="BA">BAHIA</option>
                                <option value="CE">CEARÁ</option>
                                <option value="DF">DISTRITO FEDERAL</option>
                                <option value="ES">ESPÍRITO SANTO</option>
                                <option value="GO">GOIÁS</option>
                                <option value="MA">MARANHÃO</option>
                                <option value="MT">MATO GROSSO</option>
                                <option value="MS">MATO GROSSO DO SUL</option>
                                <option value="MG">MINAS GERAIS</option>
                                <option value="PA">PARÁ</option>
                                <option value="PB">PARAÍBA</option>
                                <option value="PR">PARANÁ</option>
                                <option value="PE">PERNAMBUCO</option>
                                <option value="PI">PIAUÍ</option>
                                <option value="RJ">RIO DE JANEIRO</option>
                                <option value="RN">RIO GRANDE DO NORTE</option>
                                <option value="RS">RIO GRANDE DO SUL</option> 
                                <option value="RO">RONDÔNIA</option>
                                <option value="RR">RORAIMA</option>                                                    
                                <option value="SC">SANTA CATARINA</option>
                                <option value="SE">SERGIPE</option>
                                <option value="SP">SÃO PAULO</option>
                                <option value="TO">TOCANTINS</option>
                        </select>   
                        </div>
    
                    </div>
                
                   <div class="continue-button">
                        <button><a href="contato.html">Próximo</a></button>
                   </div>
                </form>
            </div>
        </div>
    </div>
    <br><br>

    <footer>
        <h3><i class="fa-solid fa-copyright"></i> Copyright organizações Soluções S.A - 
            <i class="fa-solid fa-registered"></i> Todos os Direitos reservados</h3>
    </footer>

</body>



</html>
