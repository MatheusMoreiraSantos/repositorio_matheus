    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
     <!--Menu-->
     <header class="header">
        <nav>
            <a href="#"><img src="../prova_front_end/img/Screenshot_1.png" height="49" width="180"></a>
            <ul class="nav-list">
                <li><a href="index.html"><i class="fa fa-user"></i> Cliente</a></li>
                <li><a href="produto.html"><i class="fa fa-box"></i> Produto</a></li>
            </ul>
        </nav>
        <br><br><br>
      </header>

      <!--Fomulário-->
      <div class="container">
        <div class="container2"> 
            <div class="form-image">
                <img src="img/undraw_personal_email_re_4lx7.svg" alt="">
            </div>
    
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastro de Clientes</h1>
                        </div>
                    </div>
                    <br><br>
                    <legend><b>Dados de Contato</b></legend>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="celular">Celular: </label>
                            <input type="text" name="celular" size="13" maxlength="13" placeholder="(xx) x xxxx-xxxx">
                        </div>
    
                        <div class="input-box">
                            <label for="telefone">Telefone: </label>
                            <input type="text" name="telefone" size="12" maxlength="12" placeholder="(xx) xxxx-xxxx">
                        </div>
    
                        <div class="input-box">
                            <label for="email">E-mail: </label>
                            <input type="email" name="email" id="email" placeholder="digite seu e-mail">
                        </div>
    
    
                    </div>
                
                   <div class="continue-button">
                        <button><a href="informacoesc.html">Próximo</a></button>
                   </div>
                </form>
            </div>
        </div>
    </div>
    <br><br>

    <footer>

            <i class="fa-solid fa-registered"></i> Todos os Direitos reservados</h3>
