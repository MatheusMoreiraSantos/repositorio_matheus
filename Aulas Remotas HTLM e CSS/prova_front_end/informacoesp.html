        <nav>

      <!--Formulário-->      
<div class="container">
    <div class="container2"> 
        <div class="form-image">
            <img src="img/undraw_order_delivered_re_v4ab.svg" alt="">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro de Produto</h1>
                    </div>
                </div>
                <br>
                <legend><b>Dados Adicionais</b></legend>
                <div class="input-group">
                    <div class="input-box">
                        <label for="preco custo">Preço de Custo: </label>
                        <input type="text" name="precoc" id="precoc" placeholder="informe o preço de custo">
                    </div>

                    <div class="input-box">
                        <label for="preco venda">Preço de Venda: </label>
                        <input type="text" name="precov" id="precov" placeholder="informe o preço de venda">
                    </div>                   

                    <div class="input-box">
                        <label for="data de compra">Data de Compra: </label>
                        <input type="text" name="datac" id="datac" placeholder="informe a data de compra">
                    </div>

                    <div class="input-box">
                        <label for="distribuidora ou vendedor">Distribuidora/Vendedor: </label>
                        <input type="text" name="dv" id="dv" placeholder="identifique a distribuidora/vendedor">    
                    </div>

                    <div class="input-box">
                        <label for="dados tributarios">Dados Tributários: </label>
                        <input type="text" name="dt" id="dt" placeholder="informe os dados tributários">

                    </div>

                    <div class="input-box">
                        <label for="NF de compra">NF de Compra: </label>
                        <input type="text" name="nfc" id="nfc" placeholder="informe a nf">             
                    </div>

                    <div class="input-box">
                        <label for="codigo de barras">Código de Barras: </label>
                        <input type="text" name="cb" id="cb" size="13" maxlength="13" placeholder="informe o código de barras">
                   </div>

                </div>
            
               <div class="continue-button">
                <button><a href="#"></a>Cadastrar</button>
                <button><a href="#"></a>Cancelar</button>
               </div>
            </form>
        </div>
    </div>
</div>
