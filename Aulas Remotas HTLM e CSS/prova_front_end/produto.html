<body>
 
      <!--Menu-->
    <header class="header">
        <nav>
            <a href="#"><img src="../prova_front_end/img/Screenshot_1.png" height="49" width="180"></a>
            <ul class="nav-list">
                <li><a href="index.html"><i class="fa fa-user"></i> Cliente</a></li>
                <li><a href="produto.html"><i class="fa fa-box"></i> Produto</a></li>
        </nav>
        <br><br><br>
      </header>
    
    <!--Formulário-->      
<div class="container">
    <div class="container2"> 
        <div class="form-image">
            <img src="img/undraw_deliveries_2r4y.svg" alt="">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro de Produtos</h1>
                    </div>
                </div>
                <br>
                <legend><b>Dados do Produto</b></legend>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome: </label>
                        <input type="text" name="nome" id="nome" placeholder="insira o nome do produto">
                    </div>

                    <div class="input-box">
                        <label for="marca">Marca: </label>
                        <input type="text" name="marca" id="marca" placeholder="informe a marca do produto">
                    </div>

                    <div class="input-box">
                        <label for="descricao">Descrição: </label>
                        <input type="text" name="descricao" id="descricao" placeholder="descreva o produto">
                    </div>

                    <div class="input-box">
                        <label for="categoria">Categoria: </label>
                        <input type="text" name="categoria" id="categoria" placeholder="informe a categoria do produto">
                    </div>

                    <div class="input-box">                  
                        <label for="quantidade">Quantidade: </label>
                        <input type="text" name="quantidade" id="quantidade" placeholder="informe a quantidade">
                    </div>

                    <div class="input-box">
                        <label for="fabricante">Fabricante: </label>
                        <input type="text" name="fabricante" id="fabricante" placeholder="identifique o fabricante">
                    </div>

                    <div class="input-box">
                        <label for="fabricante">Data de Validade: </label>
                        <input type="text" name="dia" size="2" maxlength="2" placeholder="dd">
                        <input type="text" name="mes" size="2" maxlength="2" placeholder="mm">
                        <input type="text" name="ano" size="4" maxlength="4" placeholder="aaaa">
                    </div>

                </div>
            
               <div class="continue-button">
                    <button><a href="informacoesp.html">Próximo</a></button>
               </div>
            </form>
        </div>
    </div>
</div>
