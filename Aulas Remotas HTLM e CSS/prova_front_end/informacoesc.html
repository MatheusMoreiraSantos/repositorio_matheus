<!--Menu-->
<header class="header">
    <nav>
        <a href="#"><img src="../prova_front_end/img/Screenshot_1.png" height="49" width="180" alt=""></a>

        </ul>
    </nav>

  <!--Formulário-->      
<div class="container">
    <div class="container2"> 
        <div class="form-image">
            <img src="img/undraw_survey_05s5.svg" alt="">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro de Clientes</h1>
                    </div>
                </div>
                <br><br>
                <legend><b>Dados Adicionais</b></legend>
                <div class="input-group">
                    <div class="input-box">
                        <label for="atividade economica e/ou profissao">Atividade Econômica e/ou Profissão: </label>
                        <input type="text" name="ap" id="ap" placeholder="sua profissão ou atividade">
                    </div>

                    <div class="input-box">
                        <label for="dependentes">Dependentes: </label><br>
                        <textarea row="6" style="width: 26em; height: 6em;" id="dependentes" name="dependentes"></textarea>
                    </div>

                    <div class="input-box">
                        <label for="funcionarios">Funcionários: </label><br>
                        <textarea row="6" style="width: 26em; height: 6em;" id="funcionarios" name="funcionarios"></textarea>
                    </div>

                </div>
            
               <div class="continue-button">
                <button><a href="#"></a>Cadastrar</button>
                <button><a href="#"></a>Cancelar</button>
               </div>
            </form>
        </div>
    </div>
</div>
